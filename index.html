<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./images/favicon.png">

  <title>Page Huddle</title>

  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Logotipo">
  </header>

  <main class="main">
    <section class="main__containerimage">
      <img src="./images/illustration.svg" alt="" class="main__containerimage-image">
    </section>

    <section class="main__description">
      <h1 class="main__description-title">Build The Community Your Fans Will Love</h1>
      <p class="main__description-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so
        does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <button class="main__description-button">Register</button>
    </section>

    <section class="main__icon">
      <picture class="main__icon-facebook"></picture>
      <picture class="main__icon-twitter"></picture>
      <picture class="main__icon-instagram"></picture>
    </section>
  </main>

  <!--   Autores  -->
  <footer class="footer">
    <h2 class="footer__atributos">Challenge by</h2>
    <a class="footer__atributos-enlace" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
      Mentor</a>
    <h2 class="footer__atributos">Coded by</h2>
    <a class="footer__atributos-enlace" href="https://www.frontendmentor.io/profile/leooportilla"
      target="_blank">Leonardo Portilla</a>

</body>

</html>
